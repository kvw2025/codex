<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Time Display</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header class="status-bar">
      <div class="status-icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" role="presentation">
          <path d="M10.5 5c-.3 0-.6.2-.8.5L3.3 19.1c-.3.5.1 1 .6.9l5.8-1.8 1.9 4.5c.2.5.9.5 1.1 0l7.4-15.3c.2-.4-.1-.9-.6-.9l-8-1.5h-.2Zm.7 2.2 5.7 1-4.8 10-1.3-3.1-4.3 1.3 4.7-9.2Z" fill="currentColor"/>
        </svg>
      </div>
      <div class="status-time" id="status-time">00:00</div>
    </header>

    <main class="layout">
      <section class="clock-panel">
        <div class="clock-heading" id="city-name">San Jose</div>
        <div class="clock-time" id="city-time">00:00</div>
        <div class="clock-sub" id="city-date">â€”</div>
        <div class="city-selector" id="city-selector"></div>
      </section>

      <section class="map-panel">
        <canvas id="world-map" aria-label="Map with highlighted cities"></canvas>
        <div class="legend">
          <div class="legend-item">
            <span class="legend-dot legend-dot--selected"></span>
            <span>Selected city</span>
          </div>
          <div class="legend-item">
            <span class="legend-dot"></span>
            <span>Other cities</span>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
