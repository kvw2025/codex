<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Time Display</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header class="status-bar">
      <div class="status-icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" role="presentation">
          <path d="M12 2C8.1 2 5 5.1 5 9c0 4.6 7 13 7 13s7-8.4 7-13c0-3.9-3.1-7-7-7Zm0 9.5c-1.4 0-2.5-1.1-2.5-2.5S10.6 6.5 12 6.5s2.5 1.1 2.5 2.5-1.1 2.5-2.5 2.5Z" fill="currentColor"/>
        </svg>
      </div>
      <div class="status-t" id="status-time">00:00</div>
    </header>

    <main class="layout">
      <section class="clock-panel">
        <div class="clock-heading" id="city-name">My timezone</div>
        <div class="clock-time" id="city-time">Loading</div>
        <div class="sec-display">
          <div class="status-time" id="sec-label"></div>
          <div class="pgs-container" id="pgs-container">
            <div class="pgs" id="pgs-sec"></div>
        </div>
        </div>
        
        <div class="clock-sub" id="city-date"></div>
        <div class="city-selector" id="city-selector"></div>
      </section>

      <section class="vacation-countdown">
        <div style="width:100%;align-items:center;justify-content:center;text-align:center;">
          <h2 class="countdown-heading">Winter Break Progress</h2>
          <div class="progressItemContainer">
            <div class="countdown-label" id="vac-label" style="width:50px"></div>
            <div class="pgsContainer">
              <div class="pgsBar" id="vac-pgs"></div>
            </div>
            <div class="vac-%-label" id="vac-percentage">Calculating</div>
          </div>
          <br>
        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
